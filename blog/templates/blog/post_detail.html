{% extends 'base.html' %}

{% block content %}
    <div class="row my-5">
    {% if post.status == 1 %}
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="border-right border-left">
                {% if post.image %}
                    <div>
                        <img class="img-fluid pb-4" src="/media/{{post.image}}" alt="{{post.title}}">
                    </div>
                {% endif %}
                <div class="px-5 py-2">
                    <h2>{{post.title}}</h2>
                    {% if post.subtitle %} <h6>{{post.subtitle}}</h6> {% endif %}
                    <hr>
                    {{post.content|safe}}
                </div>
            </div>
        </div>
    {%endif %}
    </div>
{% endblock content %}
