{% extends 'base.html' %}
{% block content %}
    <div class="row">
    {% for post in posts %}
        {% if post.status == 1 %}
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="my-5 shadow-sm rounded">
                    {% if post.image %}
                        <div>
                            <img class="img-fluid d-block mx-auto rounded-top pb-4" src="/media/{{post.image}}" alt="{{post.title}}">
                        </div>
                    {% endif %}
                    <div class="px-5 py-2">
                        <h2>{{post.title}}</h2>
                        {% if post.subtitle %} <h6>{{post.subtitle}}</h6> {% endif %}
                        <hr>
                        <p>{{post.content|truncatewords:60|safe}}</p>
                        <div class="text-right">
                            <a href="/blog/{{post.slug}}" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
        {%endif %}
    {%endfor %}
    </div>
{% endblock content %}
